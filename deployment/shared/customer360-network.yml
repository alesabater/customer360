--- 
AWSTemplateFormatVersion: 2010-09-09
Description:
  This template deploys a VPC in the eu-west-1 (Ireland) Region, with one private
  subnet and one public subnet. It deploys an Internet Gateway, with a default route
  on the public subnet. It deploys one NAT Gateways and default routes for the private subnet.

# RDS Metadata declaration block
Metadata: 
  AWS::CloudFormation::Interface:
    ParameterGroups:

    - Label:
        default: VPC - Resources
      Parameters:
      - BaseVpcStackName
      - VpcCIDR

    - Label:
        default: VPC - Subnets resources
      Parameters:
      - PublicSubnet1Cidr
      - PublicSubnet2Cidr
      - PublicSubnet2Cidr
      - PrivateSubnet1Cidr
      - PrivateSubnet2Cidr
      - PrivateSubnet3Cidr

    - Label:
        default: Tags
      Parameters:
      - IsWork
      - WorkType
    
    ParameterLabels:
      BaseVpcStackName:
        default: VPC Name
      VpcCIDR:
        default: VPC CIDR
      PublicSubnet1Cidr:
        default: public-1a
      PublicSubnet2Cidr:
        default: public-1b
      PublicSubnet3Cidr:
        default: public-1c
      PrivateSubnet1Cidr:
        default: private-1a
      PrivateSubnet2Cidr:
        default: private-1b
      PrivateSubnet3Cidr:
        default: private-1c
      IsWork:
        default: Work Related Stack?
      WorkType:
        default: If Work Related, What Project/Training/Type

# VPC Parameter declaration block
Parameters: 
  # VPC Main Resources Parameters
  BaseVpcStackName:
    Description: A name for vpc that will be prefixed to resource names
    Type: String
    Default: vpc-customer360
  VpcCIDR:
    Description: Please enter the IP range (CIDR notation) for this VPC
    Type: String
    Default: 10.14.16.0/20
    AllowedPattern: '((\d{1,3})\.){3}\d{1,3}/\d{1,2}'
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/8-24

  # VPC Subnet Resources Parameters
  PublicSubnet1Cidr:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the first Availability Zone
    Type: String
    Default: 10.14.16.0/24
    AllowedPattern: '((\d{1,3})\.){3}\d{1,3}/\d{1,2}'
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/8-24 
  
  PublicSubnet2Cidr:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the second Availability Zone
    Type: String
    Default: 10.14.17.0/24
    AllowedPattern: '((\d{1,3})\.){3}\d{1,3}/\d{1,2}'
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/8-24 
  
  PublicSubnet3Cidr:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the third Availability Zone
    Type: String
    Default: 10.14.18.0/24
    AllowedPattern: '((\d{1,3})\.){3}\d{1,3}/\d{1,2}'
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/8-24 
  
  PrivateSubnet1Cidr:
    Description: Please enter the IP range (CIDR notation) for the private subnet in the first Availability Zone
    Type: String
    Default: 10.14.19.0/24
    AllowedPattern: '((\d{1,3})\.){3}\d{1,3}/\d{1,2}'
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/8-24
  
  PrivateSubnet2Cidr:
    Description: Please enter the IP range (CIDR notation) for the private subnet in the second Availability Zone
    Type: String
    Default: 10.14.20.0/24
    AllowedPattern: '((\d{1,3})\.){3}\d{1,3}/\d{1,2}'
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/8-24
  
  PrivateSubnet3Cidr:
    Description: Please enter the IP range (CIDR notation) for the private subnet in the third Availability Zone
    Type: String
    Default: 10.14.21.0/24
    AllowedPattern: '((\d{1,3})\.){3}\d{1,3}/\d{1,2}'
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/8-24
  
  # Tags Parameters
  IsWork:
    Type: String  
    Description: Defines if it is work related activity
    AllowedValues: [true, false]
    Default: true

  WorkType:
    Type: String  
    Description: Defines the type of work being done
    Default: customer360

# VPC Resources declaration block
Resources:

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
      - Key: Name
        Value: !Ref BaseVpcStackName
      - Key: IsWork
        Value: !Ref IsWork
      - Key: WorkType
        Value: !Ref WorkType
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name
        Value: !Sub ${BaseVpcStackName} - default internet gateway
      - Key: IsWork
        Value: !Ref IsWork
      - Key: WorkType
        Value: !Ref WorkType
  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC
  
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: !Ref PublicSubnet1Cidr
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value: !Sub ${BaseVpcStackName} - public subnet (az1)
      - Key: IsWork
        Value: !Ref IsWork
      - Key: WorkType
        Value: !Ref WorkType
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      CidrBlock: !Ref PublicSubnet2Cidr
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value: !Sub ${BaseVpcStackName} - public subnet (az2)
      - Key: IsWork
        Value: !Ref IsWork
      - Key: WorkType
        Value: !Ref WorkType
  PublicSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 2, !GetAZs '' ]
      CidrBlock: !Ref PublicSubnet3Cidr
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value: !Sub ${BaseVpcStackName} - public subnet (az3)
      - Key: IsWork
        Value: !Ref IsWork
      - Key: WorkType
        Value: !Ref WorkType
  
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
      - Key: Name
        Value: !Sub ${BaseVpcStackName} - public routes
      - Key: IsWork
        Value: !Ref IsWork
      - Key: WorkType
        Value: !Ref WorkType
  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  PublicSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1
  PublicSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2
  PublicSubnetRouteTableAssociation3:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet3

  NoIngressSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub no-ingress-sg-${BaseVpcStackName}
      GroupDescription: "Security group with no ingress rule"
      VpcId: !Ref VPC

# VPC Outputs declaration block
Outputs:

  StackName:
    Value:
      Ref: AWS::StackName
  RegionName:
    Value:
      Ref: AWS::Region
  VpcId:
    Description: A reference to the created VPC ID
    Value: !Ref VPC
    Export:
      Name: !Join [ ":", [ !Ref 'BaseVpcStackName', VpcId ] ]
  VpcCidr:
    Description: A reference to the created VPC CIDR
    Value: !Ref VpcCIDR
    Export:
      Name: !Join [ ":", [ !Ref 'BaseVpcStackName', VpcCidr ] ]
  PublicSubnet1:
    Description: A reference to the public subnet 
    Value: !Ref PublicSubnet1
    Export:
      Name: !Join [ ":", [ !Ref 'BaseVpcStackName', PublicSubnet1 ] ]
  PublicSubnet2:
    Description: A reference to the public subnet 
    Value: !Ref PublicSubnet2
    Export:
      Name: !Join [ ":", [ !Ref 'BaseVpcStackName', PublicSubnet2 ] ]
  PublicSubnet3:
    Description: A reference to the public subnet 
    Value: !Ref PublicSubnet3
    Export:
      Name: !Join [ ":", [ !Ref 'BaseVpcStackName', PublicSubnet3 ] ]
  PublicSubnet1Cidr:
    Description: A reference to the created VPC ID
    Value: !Ref PublicSubnet1Cidr
    Export:
      Name: !Join [ ":", [ !Ref 'BaseVpcStackName', PublicSubnet1Cidr ] ]
  PublicSubnet2Cidr:
    Description: A reference to the created VPC ID
    Value: !Ref PublicSubnet2Cidr
    Export:
      Name: !Join [ ":", [ !Ref 'BaseVpcStackName', PublicSubnet2Cidr ] ]
  PublicSubnet3Cidr:
    Description: A reference to the created VPC ID
    Value: !Ref PublicSubnet3Cidr
    Export:
      Name: !Join [ ":", [ !Ref 'BaseVpcStackName', PublicSubnet3Cidr ] ]